<!DOCTYPE html>
<html>
<head>
    <title>Counter Management</title>
    <link href="CSS/CSSCustomerManagement.css" rel="stylesheet" />
</head>
<body>
    <h1>Counter Management</h1>
    <div id="counter-management-view">
        <div id="counter-management">
            <div id="counter">
                <p class="counter-number">Counter 1</p>
                <button id="go-offline-1">Go Offline</button>
                <button id="complete-current-1">Complete Current</button>
                <button id="call-next-1">Call Next</button>
                <p id="message-1">No tickets in the waiting queue</p>
            </div>
            <div id="counter">
                <p class="counter-number">Counter 2</p>
                <button id="go-offline-2">Go Offline</button>
                <button id="complete-current-2">Complete Current</button>
                <button id="call-next-2">Call Next</button>
                <p id="message-2">No tickets in the waiting queue</p>
            </div>
            <div id="counter">
                <p class="counter-number">Counter 3</p>
                <button id="go-offline-3">Go Offline</button>
                <button id="complete-current-3">Complete Current</button>
                <button id="call-next-3">Call Next</button>
                <p id="message-3">No tickets in the waiting queue</p>
            </div>
            <div id="counter">
                <p class="counter-number">Counter 4</p>
                <button id="go-offline-4">Go Offline</button>
                <button id="complete-current-4">Complete Current</button>
                <button id="call-next-4">Call Next</button>
                <p id="message-4">No tickets in the waiting queue</p>
            </div>

        </div>
    </div>
</body>
</html>
